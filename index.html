<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer da Hello Kitty</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="timer-container">
        <img id="hello-kitty-image" class="mascot" src="assets/download.png" alt="Hello Kitty">

        <h1>Hello Kitty Timer</h1>

        <div id="timer-display">00:00:00</div>

        <div class="input-group">
            <div>
                <label for="hours-input">Horas</label>
                <input type="number" id="hours-input" placeholder="00" min="0" value="0">
            </div>
            <div>
                <label for="minutes-input">Minutos</label>
                <input type="number" id="minutes-input" placeholder="00" min="0" value="0">
            </div>
            <div>
                <label for="seconds-input">Segundos</label>
                <input type="number" id="seconds-input" placeholder="00" min="0" max="59" value="0">
            </div>
        </div>

        <div class="button-container">
            <button id="start-btn" title="ComeÃ§ar"><i class="fas fa-play"></i></button>
            <button id="pause-btn" title="Pausar"><i class="fas fa-pause"></i></button>
            <button id="reset-btn" title="Resetar"><i class="fas fa-sync-alt"></i></button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
